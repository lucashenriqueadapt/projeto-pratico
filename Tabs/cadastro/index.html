<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <app id="VueAppInstanceCadastroCar">
        <div class="container mt-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
                </ol>
            </nav>
            <div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
                <h3 class="text-center mb-4">Cadastro Carro</h3>
                <form v-on:submit.prevent="cadastroCar">
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" v-model="cadastro.modelo" placeholder="Digite o modelo do carro" required>
                    </div>
                    <div class="mb-3">
                        <label for="fabricante" class="form-label">Fabricante</label>
                        <select class="form-select" id="fabricante" v-model="cadastro.fabricante" required>
                            <option value="" selected>Selecione um Fabricante</option>
                            <option v-for="model in models" :key="model.idfabricante" :value="model.idfabricante">
                                {{ model.nome }}
                              </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipoVeiculo" class="form-label">Tipo de Veículo</label>
                        <select class="form-select" id="tipoVeiculo" v-model="cadastro.veiculo" required>
                            <option value="" selected>Selecione um Tipo de Veículo</option>
                            <option v-for="veiculo in filteredVeiculos" :key="veiculo.idveiculo" :value="veiculo.idveiculo">
                                {{ veiculo.nome }}
                              </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" maxlength="4" v-model="cadastro.ano" class="form-control" id="ano" placeholder="Digite o ano do carro" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                </form>
            </div>
        </div>
    </app>
    <script src="./front.js"></script>
</body>
</html>
