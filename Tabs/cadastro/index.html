<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastrar</li>
            </ol>
        </nav>
        <div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
            <h3 class="text-center mb-4">Cadastro Carro</h3>
            <form>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" placeholder="Digite o modelo do carro">
                </div>
                <div class="mb-3">
                    <label for="fabricante" class="form-label">Fabricante</label>
                    <select class="form-select" id="fabricante">
                        <option selected>Escolha o fabricante</option>
                        <option value="1">Volkswagen</option>
                        <option value="2">Fiat</option>
                        <option value="3">Chevrolet</option>
                        <!-- Adicione outras opções conforme necessário -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tipoVeiculo" class="form-label">Tipo de Veículo</label>
                    <select class="form-select" id="tipoVeiculo">
                        <option selected>Escolha o tipo</option>
                        <option value="1">Hatch</option>
                        <option value="2">Sedan</option>
                        <option value="3">SUV</option>
                        <!-- Adicione outras opções conforme necessário -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="text" class="form-control" id="ano" placeholder="Digite o ano do carro">
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
